_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth:3004
    routes:
      - name: "auth-route"
        paths : 
          - /auth
    plugins:
      - name: cors
        config:
          origins: 
            - "*"
          methods: 
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600
